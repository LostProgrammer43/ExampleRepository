<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="This will be a description of the Site">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/">
    <link href="//db.onlinewebfonts.com/c/55d433372d270829c51e2577a78ef12d?family=Monument+Extended" rel="stylesheet" type="text/css"/>

    <!-- Bootstrap Cdn -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Jquery Cdn -->

    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
    crossorigin="anonymous"></script>

    <!-- GreenSock Cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <!-- Materials icons -->

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <div class="main-bg">
        <header id="header-js" class="header">
            <div class="header-content">
                <h1 class="header-logo">
                    <a href="">Logo</a>
                </h1>
                <div class="header-navbar">
                    <ul class="buttons">
                        <li class="header-buttons">
                            <button class="header-nav-link">Menu</button>
                            <div class="cursor"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="shadow">
                <div class="header-shadow-main"></div>
            </div>
        </header>
        <div class="navigation-menu">
            <div class="rows">
                <div class="col-lg overlay">
                    <nav class="nav-menu">
                        <ul class="nav-main-menu">
                            <li class="main-menu-item">
                                <a href="">
                                    <span>Koleksiyon</span>
                                </a>
                            </li>
                            <li class="main-menu-item">
                                <a href="">
                                    <span>Teknik Porselen</span>
                                </a>
                            </li>
                            <li class="main-menu-item">
                                <a href="">
                                    <span>Seramik Sır & hobi</span>
                                </a>
                            </li>
                            <li class="main-menu-item">
                                <a href="">
                                    <span>Hakkımızda</span>
                                </a>
                            </li>
                            <li class="main-menu-item">
                                <a href="">
                                    <span>İletişim</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <script>

        (function () {
        
              const link = document.querySelectorAll('.header-buttons > .header-nav-link');
              const cursor = document.querySelector('.cursor');
        
              const animateit = function (e) {
                    const span = this.querySelector('span');
                    const { offsetX: x, offsetY: y } = e,
                    { offsetWidth: width, offsetHeight: height } = this,
        
                    move = 5,
                    xMove = x / width * (move * 2) - move,
                    yMove = y / height * (move * 2) - move;
        
                    span.style.transform = `translate(${xMove}px, ${yMove}px)`;
        
                    if (e.type === 'mouseleave') span.style.transform = '';
              };
        
              const editCursor = e => {
                    const { clientX: x, clientY: y } = e;
                    cursor.style.left = x + 'px';
                    cursor.style.top = y + 'px';
              };
        
              link.forEach(b => b.addEventListener('mousemove', animateit));
              link.forEach(b => b.addEventListener('mouseleave', animateit));
              window.addEventListener('mousemove', editCursor);
        
        })();
        
    </script>
</body>
</html
